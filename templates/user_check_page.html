{% extends 'base.html' %}

{% block body %}
<div class="container">
    <body>
    <center><h1>РЕГИСТРАЦИЯ</h1></center>
    <div>
        <form class="login_form" method="post">
            <div class="row mb-3" >
                <label for="name" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
                        <div class="valid-tooltip">
                            Все хорошо!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Введите адрес почты" name="email">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль"
                           name="password"></div>
            </div>
            <div class="row mb-3" >
                <label for="city" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" name="city_user" placeholder="Иван" required>
                        <div class="valid-tooltip">
                            Все хорошо!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Согласен на обработку данных</label>
            </div>
            <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
    </div>
    </body>


</div>
{% endblock %}
